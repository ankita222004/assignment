<!-- 
The <script> tag is used to embed a client-side script (JavaScript).
The <script> element either contains scripting statements, or it points to an external script file through the src attribute.
 <noscript> element for users that have disabled scripts in their browser, or have a browser that doesn't support client-side scripting.
 -->
 
 <!DOCTYPE html>
 <html>
 <body>
 
 <h1>The noscript element</h1>
 
 <p>A browser with JavaScript disabled will show the text inside the noscript element ("Hello World!" will not be displayed).</p>
 
 <script>
 document.write("Hello World!")
 </script>
 <noscript>Sorry, your browser does not support JavaScript!</noscript>
 
 </body>
 </html>
